version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: spacemanager_postgres
    environment:
      POSTGRES_USER: spacemanager
      POSTGRES_PASSWORD: spacemanager
      POSTGRES_DB: spacemanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U spacemanager" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: spacemanager_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spacemanager_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://spacemanager:spacemanager@postgres:5432/spacemanager
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-characters
      - DEBUG=True
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Dramatiq Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spacemanager_worker
    command: dramatiq app.workers.tasks
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://spacemanager:spacemanager@postgres:5432/spacemanager
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-characters
      - DEBUG=True
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Next.js Frontend (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: spacemanager_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://host.docker.internal:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
